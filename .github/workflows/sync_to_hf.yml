name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Move up one level and create a clean directory
          # This prevents the "copying into itself" error
          cd ..
          mkdir temp_sync
          
          # 2. Copy the contents of the repo to the new folder
          cp -ra Compileo/. temp_sync/
          cd temp_sync
          
          # 3. Remove the offending docs and history
          rm -rf docs/
          rm -rf .github/
          rm -rf .git/
          
          # 4. Initialize a BRAND NEW git repo (Flat History)
          git init
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # 5. Add everything and create a single commit
          # At this stage, the images are gone from the history entirely
          git add .
          git commit -m "Initial flat commit for Hugging Face"
          
          # 6. Force push to Hugging Face
          # Note: 'master' is the default branch name for a new 'git init'
          git push -f https://asksunny:$HF_TOKEN@huggingface.co/spaces/asksunny/Compileo master:main
